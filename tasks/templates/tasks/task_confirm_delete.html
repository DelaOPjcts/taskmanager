{% extends 'tasks/base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="container">
    <h2>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
